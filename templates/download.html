<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body style="font-family: Arial, sans-serif; background-color: #121212; color: #fff; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">

    <h1 style="color: {% if file_path %} #4CAF50 {% else %} #FF5733 {% endif %}; font-size: 24px;">{{ message }}</h1>
    
    {% if file_path %}
        <br>
        <a href="{{file_path}}" style="display: inline-block; padding: 12px 20px; background-color: #ff0000; color: white; text-decoration: none; font-size: 18px; font-weight: bold; border-radius: 5px; transition: background 0.3s;">
            DOWNLOAD
        </a>
    {% endif %}
    
</body>
</html>
